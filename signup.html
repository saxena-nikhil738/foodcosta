<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodcosta</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      .bg-color {
        background-color: #f9fbfd;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btn-rounded {
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <div class="header">
        <img src="image/fcLogo.png" height="100px" alt="image" class="logo" />
        <h1 class="head">Food Costa</h1>
        <ul>
          <li><a href="ndex.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <hr />
      <section class="container mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
            <div class="col-12 text-center">
              <h3 class="text-primary"><strong>Register Now</strong></h3>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >I agree terms and conditions.</label
              >
            </div>
            <div class="text-center mt-3">
              <button
                onclick="saveData()"
                class="btn btn-primary btn-rounded w-75"
              >
                Register
              </button>
            </div>
            <div class="text-center mt-3">
              <button
                onclick="direct()"
                class="btn btn-primary btn-rounded w-75"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      function direct() {
        window.location.href = "login.html";
      }
      function saveData() {
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users"))
          ? JSON.parse(localStorage.getItem("users"))
          : [];

        if (
          user_records.some((v) => {
            return v.email == email;
          })
        ) {
          alert("User already exist");
        } else {
          user_records.push({ email: email, password: password });
          localStorage.setItem("users", JSON.stringify(user_records));
        }
      }
    </script>
  </body>
</html>
